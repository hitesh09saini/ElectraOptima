<!DOCTYPE html>
<html>
<head>
<style>
/* Style the dropdown container */
.dropdown {
  position: relative;
  background-color: azure;
  display: inline-block;
}

/* Style the button that triggers the dropdown */
.dropdown-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Style the individual dropdown items */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown items on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown content when the dropdown button is hovered */
/* .dropdown:hover .dropdown-content {
  display: block;
} */

.dropdown:hover .dropdown-content {
    background-color: #824caf;
    display: block;
}
</style>
</head>
<body>

<div class="dropdown">
  <button class="dropdown-button">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
  </div>
</div>

</body>
</html>
