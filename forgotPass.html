<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐄𝐥𝐞𝐜𝐭𝐫𝐚𝐎𝐩𝐭𝐢𝐦𝐚 | Send Otp </title>
    <link rel="shortcut icon" href="assets/solar-energy.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
      .Otp-box{

           height: 100%;
           width: 100%;
           display: flex;
           
           justify-content: center;
           align-items: center;
           position: absolute;
           background-color: rgba(40, 41, 41, 0.616);
       }


       .otp
       {
           user-select: none;
           border-radius: 10px;
           background-color: rgba(88, 14, 122, 0.651);
           padding: 10px;
           display: flex;
           flex-direction: column;
           align-items: center;
           width: 30%;
           
   
       }

       input{
           width: 80%;
           height:30px ;
           font-size: larger;
           margin: 20px;
           border-radius: 5px;
           border: none;
           padding: 5px;
           padding-left: 30px;
           font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         
       }

       h1{
           font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
       }

       input:focus{
           outline: none;
       }

      

      a{
       margin: 20px;
      }
       button{
           color: #fff;
           background-color: rgb(250, 95, 5);
           width: 80%;
           padding: 10px;
           border: none;
           font-size: 20px;
           border-radius: 5px;
           margin-top: 20px;
           margin-bottom: 20px;
       }

       button:hover{
           background-color: rgb(230, 86, 3);

       }

       #forgot{
           margin: 0;
       }

       @media screen and (max-width:900px ) {
           .login{
               width: 70%;
           }
           img{
               display: none;
           }
           body{
               background-repeat: no-repeat; 
               /* background-clip: border-box; */
               background-size: contain;
               background-image: url(/assets/guitar.png);
           }
       }

       @media screen and (max-width:280px ) {
           .login{
               width: 80%;
           }
       }
   </style>
</head>

</body>
</html>
