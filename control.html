<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend controler</title>
</head>

<body style="display: flex; justify-content: center; height: 100vh; align-items: center;">
    <div>
        <!-- <h1>Frontend...</h1> -->
        <h1 id="show"></h1>
        <div id="cont">

        </div>

        <p style="color: red;" id="error"></p>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            let show = document.getElementById('show');
            let erro = document.getElementById('error');
            let cont = document.getElementById('cont');

            fetch('http://localhost:3000/')
                .then(response => response.json())
                .then((data) => {
                    show.innerText = data.message;
                    cont.innerHTML += `<p>${data.name}</p>`;
                    cont.innerHTML += `<p>${data.class}</p>`;

                })
                .catch(error => erro.innerText = error);
        });

    </script>
</body>

</html>
